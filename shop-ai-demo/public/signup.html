<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Signup ‚Äî NextWear</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background: #b2d4e9;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0
        }

        .card {
            background: white;
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(2, 6, 23, 0.08);
            width: 380px;
            text-align: center
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 8px;
            border: 1px solid #ddd
        }

        button {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: none;
            background: #111;
            color: #fff;
            cursor: pointer
        }

        .logo {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 8px
        }

        .muted {
            color: #666;
            font-size: 13px;
            text-align: center;
            margin-top: 10px
        }

        #msg {
            color: #b00;
            margin-top: 8px
        }
    </style>
</head>

<body>
    <div class="card">
        <div class="logo">üõç NextWear</div>
        <h3>Create an account</h3>

        <form id="signup-form">
            <!-- Keep name for display, but we send 'email' as the username to the server -->
            <input id="name" name="name" type="text" placeholder="Name (optional)" autocomplete="name" />
            <input id="email" name="email" type="email" placeholder="Email ID (used as username)"
                autocomplete="username" />
            <input id="password" name="password" type="password" placeholder="Password (min 4 chars)"
                autocomplete="new-password" />

            <button id="btn" type="submit">Create account & Open Website</button>
        </form>
        <div id="msg"></div>
        <p class="muted">Already have an account? <a href="/login.html">Login</a></p>
    </div>

    <script>
        // Auto-redirect if already logged in
        (async function checkLogin() {
            try {
                const res = await fetch('/auth/check');
                const data = await res.json();
                if (data.authenticated) {
                    window.location.href = '/index.html';
                }
            } catch (e) {
                // ignore error, stay on signup page
            }
        })();

        document.getElementById('signup-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const pw = document.getElementById('password').value;
            const msgEl = document.getElementById('msg');
            msgEl.textContent = '';

            if (!email || !pw) {
                msgEl.textContent = 'Please enter email and password';
                return;
            }

            // client-side minimal validation
            if (pw.length < 4) {
                msgEl.textContent = 'Password must be at least 4 characters';
                return;
            }

            try {
                // server expects { username, password } ‚Äî we use email as username
                const res = await fetch('/auth/signup', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username: email, password: pw })
                });

                const body = await res.json().catch(() => ({}));

                if (res.ok && body.success) {
                    // success ‚Äî redirect to main site
                    window.location.href = '/index.html';
                    return;
                }

                // show backend error message (username taken, etc.)
                msgEl.textContent = body.error || 'Signup failed';
            } catch (e) {
                console.error(e);
                msgEl.textContent = 'Network error ‚Äî cannot reach server';
            }
        });
    </script>
</body>

</html>
